    <style>

        .pagination {

<body>

            <span class="menu-divider">„Éº</span>

            <span class="menu-divider">„Éº</span>

            <a href="#" class="menu-link" data-page="contact.html">Contact<br>ÈÄ£Áµ°ÂÖà</a>
        </nav>
    </header>

    <!-- üîµ „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥Ôºà‰∏äÈÉ®„ÄÅÊúÄÂàù„ÅØÈùûË°®Á§∫Ôºâ -->
    <div id="paginationTop" class="pagination hidden">
        <a href="#" class="page-link active" data-page="page3.html">1</a>
        <a href="#" class="page-link" data-page="page3b.html">2</a>

    <!-- „Éú„Éá„Ç£ÈÉ®ÂàÜ -->
    <div class="body-container">
        <!-- „Åì„Åì„Å´„Éö„Éº„Ç∏„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅåÂÖ•„Çã -->
    </div>

    <!-- üîç Êã°Â§ßË°®Á§∫Áî®„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div id="overlay" class="overlay">
        <span id="prevArrow" class="arrow left-arrow">&#9664;</span>
        <img id="overlayImage" src="" alt="Êã°Â§ßÁîªÂÉè">
        <span id="nextArrow" class="arrow right-arrow">&#9654;</span>
    </div>

    <script>
        let currentIndex = 0;
        let thumbnails = [];

        document.addEventListener("DOMContentLoaded", function () {
            loadPage("page1.html"); // ÂàùÊúü„Éö„Éº„Ç∏„Çí„É≠„Éº„Éâ
            setupMenuClickEvents();
        });

        function loadPage(page) {
            const bodyContainer = document.querySelector(".body-container");

            fetch(page)
                .then(response => response.text())
                .then(data => {
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = data;
                    const newContent = tempDiv.querySelector(".body-container");

                    if (newContent) {
                        bodyContainer.innerHTML = newContent.innerHTML;
                        setTimeout(setupThumbnailClickEvents, 100);
                    } else {
                        console.error("‚ö†Ô∏è `.body-container` „ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑ„ÅÆ„Åß„Éö„Éº„Ç∏ÂÖ®‰Ωì„ÇíÈÅ©Áî®");
                        bodyContainer.innerHTML = tempDiv.innerHTML;
                    }
                })
                .catch(error => console.error("„Ç®„É©„Éº:", error));
        }

        function setupMenuClickEvents() {
            const menuLinks = document.querySelectorAll(".menu-link");
            menuLinks.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const page = this.getAttribute("data-page");

                    if (!page) return;

                    loadPage(page);
                    updateActiveMenu(this);
                });
            });
        }

        function setupThumbnailClickEvents() {
            thumbnails = Array.from(document.querySelectorAll(".thumbnail img"));
            const overlay = document.getElementById("overlay");
            const overlayImage = document.getElementById("overlayImage");
            const prevArrow = document.getElementById("prevArrow");
            const nextArrow = document.getElementById("nextArrow");

            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener("click", function () {
                    currentIndex = index;
                    showImage();
                });
            });

            prevArrow.addEventListener("click", function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    showImage();
                }
            });

            nextArrow.addEventListener("click", function () {
                if (currentIndex < thumbnails.length - 1) {
                    currentIndex++;
                    showImage();
                }
            });

            overlay.addEventListener("click", function (event) {
                if (!event.target.classList.contains("arrow")) {
                    overlay.style.display = "none";
                    overlayImage.src = "";
                }
            });

            function showImage() {
                const largeImageUrl = thumbnails[currentIndex].getAttribute("data-large");
                overlayImage.src = largeImageUrl;
                overlay.style.display = "flex";

                // üîµ Áü¢Âç∞„ÅÆË°®Á§∫„ÉªÈùûË°®Á§∫„ÇíÊõ¥Êñ∞
                prevArrow.classList.toggle("hidden-arrow", currentIndex === 0);
                nextArrow.classList.toggle("hidden-arrow", currentIndex === thumbnails.length - 1);
            }
        }

        function updateActiveMenu(activeLink) {
            document.querySelectorAll(".menu-link").forEach(link => {
                link.classList.remove("active");
                link.style.pointerEvents = "auto";
            });

            activeLink.classList.add("active");
            activeLink.style.pointerEvents = "none";
        }
    </script>

</body>
