<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        /* üîµ „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .pagination {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1100;
            display: none;
        }
        .pagination a {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 5px;
            text-decoration: none;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #333;
            color: #fff;
            pointer-events: none;
        }
        .hidden {
            display: none !important;
        }
        /* üîç „Ç™„Éº„Éê„Éº„É¨„Ç§„ÅÆ„Çπ„Çø„Ç§„É´ */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        .left-arrow {

        }
        .right-arrow {
            right: 20px;
        }
        .hidden-arrow {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ „Éò„ÉÉ„ÉÄ„Éº„ÇíÂæ©ÂÖÉ -->
    <header class="header">
        <img src="mat/zzazztart_title.png" alt="„Çø„Ç§„Éà„É´ÁîªÂÉè" class="title-image">
        <div class="hamburger" id="hamburger">&#9776;</div> <!-- „Éè„É≥„Éê„Éº„Ç¨„Éº„Ç¢„Ç§„Ç≥„É≥ -->
        <nav class="menu" id="menu">
            <a href="#" class="menu-link active" data-page="page1.html">Original<br>„Ç™„É™„Ç∏„Éä„É´</a>
            <a href="#" class="menu-link disabled">Fan art<br>„Éï„Ç°„É≥„Ç¢„Éº„Éà</a>
            <a href="#" class="menu-link" data-page="page2.html">Jujutsu<br>Âë™Ë°ìÂªªÊà¶</a>
            <a href="#" class="menu-link" data-page="page3.html">Twst<br>„ÉÑ„Ç§„Çπ„ÉÜ</a>
            <a href="#" class="menu-link" data-page="contact.html">Contact<br>ÈÄ£Áµ°ÂÖà</a>
        </nav>
    </header>

    <!-- ‚úÖ „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥ -->
    <div id="paginationJujutsu" class="pagination">
        <a href="#" class="page-link active" data-page="page2.html">1</a>
        <a href="#" class="page-link" data-page="page2b.html">2</a>
    </div>
    <div id="paginationTwst" class="pagination">
        <a href="#" class="page-link active" data-page="page3.html">1</a>
        <a href="#" class="page-link" data-page="page3b.html">2</a>
        <a href="#" class="page-link" data-page="page3c.html">3</a>
    </div>

    <!-- ‚úÖ „Éú„Éá„Ç£ÈÉ®ÂàÜ -->
    <div class="body-container"></div>

    <!-- ‚úÖ „Ç™„Éº„Éê„Éº„É¨„Ç§„ÅÆÂæ©ÂÖÉ -->
    <div id="overlay" class="overlay">
        <span id="prevArrow" class="arrow left-arrow">&#9664;</span>
        <img id="overlayImage" src="" alt="Êã°Â§ßÁîªÂÉè">
        <span id="nextArrow" class="arrow right-arrow">&#9654;</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    if (window.innerWidth <= 768) { // „Çπ„Éû„Éõ„Éª„Çø„Éñ„É¨„ÉÉ„Éà„Çµ„Ç§„Ç∫
        window.location.href = "mobile.html"; // „É¢„Éê„Ç§„É´Áâà„Éö„Éº„Ç∏„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
    }
});
        document.addEventListener("DOMContentLoaded", function () {
            loadPage("page1.html");
            setupMenuClickEvents();
            setupPaginationClickEvents();
        });

        function loadPage(page) {
            const bodyContainer = document.querySelector(".body-container");

            fetch(page)
                .then(response => response.text())
                .then(data => {
                    bodyContainer.innerHTML = data;
                    setTimeout(() => {
                        setupThumbnailClickEvents(); 
                        updatePaginationDisplay(page);
                        updatePagination(page);
                    }, 100);
                })
                .catch(error => console.error("„Ç®„É©„Éº:", error));
        }

        function setupMenuClickEvents() {
            document.querySelectorAll(".menu-link").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    loadPage(this.getAttribute("data-page"));
                    updateActiveMenu(this);
                });
            });
        }

        function setupPaginationClickEvents() {
            document.querySelectorAll(".pagination a").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    loadPage(this.getAttribute("data-page"));
                    updatePagination(this);
                });
            });
        }

        function setupThumbnailClickEvents() {
            const thumbnails = document.querySelectorAll(".thumbnail img");
            const overlay = document.getElementById("overlay");
            const overlayImage = document.getElementById("overlayImage");
            const prevArrow = document.getElementById("prevArrow");
            const nextArrow = document.getElementById("nextArrow");

            let currentIndex = 0;
            let imageList = Array.from(thumbnails);

            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener("click", function () {
                    currentIndex = index;
                    showImage();
                });
            });

            prevArrow.onclick = function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    showImage();
                }
            };

            nextArrow.onclick = function () {
                if (currentIndex < imageList.length - 1) {
                    currentIndex++;
                    showImage();
                }
            };

            overlay.addEventListener("click", function (event) {
                if (!event.target.classList.contains("arrow")) {
                    overlay.style.display = "none";
                    overlayImage.src = "";
                }
            });

            function showImage() {
                overlayImage.src = imageList[currentIndex].getAttribute("data-large");
                overlay.style.display = "flex";
                prevArrow.classList.toggle("hidden-arrow", currentIndex === 0);
                nextArrow.classList.toggle("hidden-arrow", currentIndex === imageList.length - 1);
            }
        }

        function updatePaginationDisplay(page) {
            document.getElementById("paginationJujutsu").style.display = page.startsWith("page2") ? "block" : "none";
            document.getElementById("paginationTwst").style.display = page.startsWith("page3") ? "block" : "none";
        }

        function updatePagination(page) {
            document.querySelectorAll(".pagination a").forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("data-page") === page) {
                    link.classList.add("active");
                }
            });
        }

        function updateActiveMenu(activeLink) {
            document.querySelectorAll(".menu-link").forEach(link => link.classList.remove("active"));
            activeLink.classList.add("active");
        }
        document.getElementById("hamburger").addEventListener("click", function () {
    document.getElementById("menu").classList.toggle("active");
});

</script>

</body>
</html>
